<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400..700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/d6c95a44b0.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">


    
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="panel">
                <p id="start">Start</p>
                <p id="break" >Break</p>

            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="play" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a id="reset" href="/"><i class="fa-solid fa-clock-rotate-left"></i></a>

                <button id="settings-btn"><i class="fa-solid fa-gear"></i></button>
            </div>
            <!--Settings button-->
            

            <!--Settings modal-->
            <div id="settings-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Settings</h2>

                    <div class="tabs">
                        <button class="tab-link active" data-tab="general">General</button>
                        <button class="tab-link" data-tab="timer">Timers</button>
                        <button class="tab-link" data-tab="sound">Sounds</button>
                        <button class="tab-link" data-tab="account">Account</button>
                    </div>
                    
                    <div id="general" class="tab-content active">
                        <label>Select Theme</label>
                        <select id="theme-selector">
                            <option value="default">Default</option>
                            <option value="tokyo">Tokyo</option>
                            <option value="river">River</option>
                            <option value="dark">dark</option>
                            <option value="skyline">Skyline</option>
                            <option value="plain-black">Plain Black</option>
                            <option value="Aura">aura</option>
                        </select>
                    </div>

                    <div id="timer" class="tab-content">
                        <label>Pomodoro Duration (minutes):</label>
                        <input type="number" id="pomodoro-time" value="25">
                    </div>

                    <div id="sound" class="tab-content">
                        <label>Enable Sound Notifications:</label>
                        <input type="checkbox" id="enable-sound">
                    </div>

                    <div id="account" class="tab-content">
                        <p>Coming soon...</p>
                    </div>

                    <button id="save-settings">Save Changes</button>
                </div>
            </div>

        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./script.js"> </script>
</body>
</html>
